<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">  

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div id="container">
    <header>
      <div id="logo-container">
        <img id="logo" src="images/logo.svg" alt="logo">
      </div>    
    </header>
  
    <main>
      <div id="image-container">
        <img id="mockup" src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
  
      <div id="text-container">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>     
    </main>

    <footer>
      <ul id="social-links">
        <li><a class="social-icon" href="https://www.facebook.com/"><svg id="facebook"></svg></a></li>
        <li><a class="social-icon" href="https://twitter.com/"><svg id="twitter"></svg></a></li>
        <li><a class="social-icon" href="https://www.instagram.com/"><svg id="instagram"></svg></a></li>
      </ul>
    </footer>
  </div>

</body>
</html>
